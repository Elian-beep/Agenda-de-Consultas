<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./default.css">

    <title>Consultas</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <img class="header__profile" src="./assets/perfil-1.svg" alt="Foto de perfil da usuário Sônia">
            <div>
                <h1 class="header__hi">Olá, Sônia</h1>
                <p class="header__newsConsults">Mais 4 consultas hoje</p>
            </div>
        </header>

        <h2 class="interface__day">Hoje</h2>

        <section class="card">
            <div class="card__clientContainer">
                <div class="client">
                    <img src="" class="client--profile" alt="">
                    <div class="client--textProfile">
                        <p class="client--name">Luciana Dias</p>
                        <span>
                            <img src="" alt="" class="client--remoteIcon"> <!--Esta classe muda-->
                            <p class="client--callRemote">Consulta remota</p> <!--Esta classe muda-->
                        </span>
                    </div>
                </div>

                <div class="card__chat">
                    <img src="" alt="" class="chat--icon">
                </div>
            </div>

            <hr>

            <p class="card__timeMarcked">14:00 - 15:00 (1 hora)</p>

            <div class="card_btnRemote"> <!--Esta classe muda-->
                <button>Ligar por vídeo</button>
                <button>Ligar por áudio</button>
            </div>
        </section>
    </div>
</body>

</html>
